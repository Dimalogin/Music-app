<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Create Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__row">
              <div class="header__title">Music App</div>
              <div class="header-form">
                <form class="form-search">
                  <div class="search__field">
                    <input type="search" class="search__input" />
                  </div>
                  <button type="submit" class="search__btn">search</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main__body"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__body">
            <div class="footer__row">
              <div class="footer-github">
                <a
                  href="https://github.com/Dimalogin/"
                  target="_blank"
                  class="github-link"
                  >Github</a
                >
              </div>
              <div class="footer-year">2023</div>
              <div class="footer-logo">
                <a
                  href="https://rs.school/js-stage0/"
                  target="_blank"
                  class="logo__link"
                >
                  <img src="./images/logoRss.svg" class="logo__icon" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
